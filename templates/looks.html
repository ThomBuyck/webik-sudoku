          <fieldset>
          <table id="table">
            <div class="form-group">
              <button name="simple" class="btn btn-default"  type="submit" value="Simple">Simple</button>


              <button name="simple" class="btn btn-default" type="submit" value="Easy">Easy</button>

              <button name="simple" class="btn btn-default" type="submit" value="Intermediate">Intermediate</button>

              <button name="simple" class="btn btn-default" type="submit" value="Expert">Expert</button>
            </div>
          </fieldset>
        </form>
        <br>

          <!--als je dingen wilt bijvoegen gebruik dan, value ="getal" en dan disabled-->
      <table id="table" width="400">
        {% for j in ran %}
          <tr>
            {% for p in ran %}
              {% if cijfers[j][p] == " " %}
                <td >
                  <form><input name ="cijfer" class="input" type="number" maxlength="1" min="1" max="9" onKeyPress="if(this.value.length==1) return false;"/>{{ cijfers[j][p] }}</form>
                </td>
              {% else %}
                <td class="center" disabled>{{ cijfers[j][p] }}</td>
              {% endif %}

            {% endfor %}

          </tr>
        {% endfor %}
      </table>
