<!DOCTYPE html>
<html lang="en">
  <head>
    <script type = "text/javascript" src="/isnumber.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML Sudoku Board</title>

    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">

    <!--<link rel="stylesheet" type="text/css" href="stylesheet.css">-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--<script type = "text/javascript" src="/java-script/isnumber.js"></script>-->
  </head>
  <body>

    <div class="container">

      <h1>Sudoku Board</h1>
        <div class="form-group"> <button name="simple" class="btn btn-default" type="submit">Simple</button></div>
      <br>

          <!--als je dingen wilt bijvoegen gebruik dan, value ="getal" en dan disabled-->
      <table id="table">
        {% for j in ran %}
          <tr>
            {% for p in ran %}
              {% if cijfers[j][p] == " " %}
                <td class="center" class="child"><input type="text" maxlength="1" onkeypress="allowNumbersOnly(e)" />{{ cijfers[j][p] }}</td>
              {% else %}
                <td class="center" disabled>{{ cijfers[j][p] }}</td>
              {% endif %}

            {% endfor %}

          </tr>
        {% endfor %}
      </table>

      <!--I had a similar problem using Flask, but I did not have to resort to JSON. I just passed a list letters = ['a','b','c'] with render_template('show_entries.html', letters=letters), and set-->
      <!--var letters = {{ letters|safe }}-->
      <!--in my javascript code. Jinja2 replaced {{ letters }} with ['a','b','c'], which javascript interpreted as an array of strings.-->
      <!--<table id="grid">-->


      <!--  </tr>-->

      <!--</table>-->

    </div>

  </body>

</html>
