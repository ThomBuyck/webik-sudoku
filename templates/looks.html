<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML Sudoku Board</title>

    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device-width" name="viewport"/>

    <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="container">

      <h1>Sudoku Board</h1>

          <fieldset>
          <table id="table">
            <div class="form-group">
              <button name="simple" class="btn btn-default"  type="submit" value="Simple">Simple</button>

              <button name="simple" class="btn btn-default" type="submit" value="Easy">Easy</button>

              <button name="simple" class="btn btn-default" type="submit" value="Intermediate">Intermediate</button>

              <button name="simple" class="btn btn-default" type="submit" value="Expert">Expert</button>
            </div>
          </fieldset>
        </form>
        <br>

          <!--als je dingen wilt bijvoegen gebruik dan, value ="getal" en dan disabled-->

        {% for j in ran %}
          <tr>
            {% for p in ran %}
              {% if cijfers[j][p] == " " %}
                <td class="center"><input type="text" maxlength="1" >{{ cijfers[j][p] }}</td>
              {% else %}
                <td class="center" disabled>{{ cijfers[j][p] }}</td>
              {% endif %}

            {% endfor %}

          </tr>
        {% endfor %}

    </div>

  </body>

  <script src="Javascript/isnumber.js"></script>

</html>
